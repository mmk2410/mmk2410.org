title: Blog Article

num: '{{ page.date.toDate("YmdHi") }}'

create:
  fields:
    - date

columns:
  main:
    width: 2/3
    sections:
      fields:
        type: fields
        fields:
          text:
            type: textarea
            font: monospace
            size: medium
  sidebar:
    width: 1/3
    sections:
      meta:
        type: fields
        fields:
          date:
            type: date
            label: Published on
            time: true
            required: true
